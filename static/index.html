<html>
<head>
  <title>Tempo Integration Server</title>
  <script src='/js/s11.js'></script>
  <script src='/js/midi-help.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js'></script>
</head>
<style>
html, body {
  color: white;
  background-color: black;
  font-family: Arial, Helvetica, sans-serif;
}

.btn, h1 {
  margin: 10px;
}

.btn {
  border-radius: 2px;
  /* text-shadow: 2px 1px 1px gray; */
  box-shadow: 0px 0px 8px silver;
  color: black;
  background-color: white;
  font-size: 32px;
  padding: 20px;
  text-decoration: none;
  min-width: 220px;
}
</style>
<body>
  <h1>Tempic Integrator</h1>
  <img src="/tempo.png" alt="">
  <script src='/js/main.js'></script>
  <div>
    <form action="" id='config'>
      <div>
        <input type='number' min='0' name='transition-duration-in-beats' value='32'>
        transition duration in static beats
      </div>
      <div>
        <input type='text' min='0' name='moving-beats' value='32'>
        moving beats
      </div>
    </form>
  </div>
</body>
</html>
