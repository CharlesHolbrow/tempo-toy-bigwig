<html>
<head>
  <title>Tempo Integration Server</title>
  <script src='/js/s11.js'></script>
  <script src='/js/midi-help.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js'></script>
</head>
<style>
html, body {
  color: white;
  background-color: black;
  font-family: Arial, Helvetica, sans-serif;
}

.btn, h1 {
  margin: 10px;
}

.btn {
  border-radius: 2px;
  /* text-shadow: 2px 1px 1px gray; */
  box-shadow: 0px 0px 8px silver;
  color: black;
  background-color: white;
  font-size: 32px;
  padding: 20px;
  text-decoration: none;
  min-width: 220px;
}
.btn:active {
  background-color: #e0e7ff;
}

input, select {
  margin: 6px;
}

</style>
<body>
  <h1>Tempic Integrator</h1>
  <img src="/tempo.png" alt="">
  <script src='/js/main.js'></script>
  <div>
    <form action="" id='config'>
      <div>
        <input type='number' min='1' name='project-bpm' value='120'>
        project BPM
      </div>
      <div>
        <input type='number' min='1' name='initial-bpm' value='80'>
        initial BPM
      </div>
      <div>
        <input type='number' min='1' name='final-bpm' value='120'>
        final BPM
      </div>
      <div>
        <input type='number' min='0' name='duration-in-beats' value='32'>
        transition duration in initial bpm
      </div>
      <div>
        <input type='number' min='1' name='transition-beats' value='33'>
        How many beats in the first ramp (the others increment/decrement by 1)
      </div>
      <div>
        <select name='start-style'>
          <option value="flat" selected>Flat</option>
          <option value="arp-up">Arp up</option>
        </select>
        Start style
      </div>
    </form>
  </div>
</body>
</html>
